                    email: collectedOrderData.email,  // Send email explicitly
                    phone: phoneNumber

            });

                                                <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-sm text-gray-600 mt-3">
                                    ‚úÖ Your order is active! Work begins immediately.
                                </div>
                                <div class="text-sm mt-2">
                                    <a href="/track/${data.tracking_code}" target="_blank" class="text-blue-600 hover:underline">
                                        View Order Status ‚Üí
                                    </a>
                                </div>
                            </div>
                        `;
                    }
                    
                    messageWrapper.appendChild(messageElement);
                    chatMessages.appendChild(messageWrapper);
                    smartScrollToBottom();
                    
                    // Also send a follow-up message
                    setTimeout(() => {
                        if (data.message) {
                            addBotMessageWithTypingEffect(data.message, 50);
                        }
                        setTimeout(() => {
                            addBotMessageWithTypingEffect("Is there anything else I can help you with? üòä", 50);
                        }, 1500);
                    }, 500);
                }, 500);
                
                return true;
            } else {
                console.error("Failed to submit order:", response.status);
                return false;
            }
        } catch (error) {
            console.error("Error submitting order:", error);
            return false;
        }
    }

    /**
     * Smart local AI that handles conversations without external API calls
     */
    async function getSmartAIResponse() {
        const lastUserMessage = chatHistory[chatHistory.length - 1]?.parts[0]?.text?.toLowerCase() || '';
        const userName = current_user_email ? current_user_email.split('@')[0] : 'there';
        
        // Check if user is asking for a website/order
        const orderKeywords = ['website', 'web', 'site', 'page', 'build', 'create', 'design', 'develop', 'landing', 'ecommerce', 'shop', 'blog', 'portfolio', 'business'];
        const wantsOrder = orderKeywords.some(keyword => lastUserMessage.includes(keyword));
        const hasOrderIntent = lastUserMessage.includes('want') || lastUserMessage.includes('need') || lastUserMessage.includes('looking for');
        
        if ((wantsOrder && hasOrderIntent) || lastUserMessage.includes('order') || lastUserMessage.includes('request')) {
            // User wants to order something
            const projectName = extractProjectName(lastUserMessage);
            let response = '';
            
            if (projectName) {
                response = `Of course! I'd be happy to help you create a website for ${projectName}. But first, I need to collect some additional information to process your order properly.`;
            } else {
                response = `Perfect! I'll help you create an amazing website. But first, I need to collect some additional information to process your order properly.`;
            }
            
            response += '\n\n[ACTION:SHOW_ORDER_FORM]';
            return response;
        }
        
        // Greeting responses
        if (lastUserMessage.includes('hello') || lastUserMessage.includes('hi') || lastUserMessage.includes('hey')) {
            return `Hello ${userName}! üëã I'm your ZetsuServ AI assistant. I'm here to help you create an amazing website! What kind of project do you have in mind?`;
        }
        
        // Thanks responses
        if (lastUserMessage.includes('thank') || lastUserMessage.includes('thanks')) {
            return `You're very welcome! üòä Is there anything else I can help you with today?`;
        }
        
        // Pricing questions
        if (lastUserMessage.includes('price') || lastUserMessage.includes('cost') || lastUserMessage.includes('how much')) {
            return `Our pricing varies based on your specific needs! We offer packages starting from $500 for simple landing pages up to $5000+ for complex e-commerce sites. Would you like to tell me about your project so I can give you a more accurate estimate?`;
        }
        
        // Services questions
        if (lastUserMessage.includes('service') || lastUserMessage.includes('do you do') || lastUserMessage.includes('offer')) {
            return `We offer a full range of web development services including:\n\n‚ú® Landing Pages\nüè¢ Business Websites\nüõí E-commerce Stores\nüì± Mobile-Responsive Design\nüîß Custom Features\n\nWhat type of website are you interested in?`;
        }
        
        // Default helpful response
        const helpfulResponses = [
            `I'm here to help you create an amazing website! What kind of project do you have in mind? üåü`,
            `Great to chat with you! Are you looking to build a website? I can help you get started right away! üöÄ`,
            `I'd love to help you with your web development needs! What can I create for you today? üíª`,
            `Hi there! Ready to bring your website vision to life? Tell me what you're looking for! ‚ú®`
        ];
        
        return helpfulResponses[Math.floor(Math.random() * helpfulResponses.length)];
    }
    
    /**
     * Extract project name from user message
     */
    function extractProjectName(message) {
        // Look for patterns like "for [name]" or "called [name]"
        const patterns = [
            /for\s+([\w\s]+?)(?:\.|$|,|\s+website|\s+site|\s+page)/i,
            /called\s+([\w\s]+?)(?:\.|$|,|\s+website|\s+site|\s+page)/i,
            /named\s+([\w\s]+?)(?:\.|$|,|\s+website|\s+site|\s+page)/i,
            /\"([^\"]+)\"/,
            /'([^']+)'/
        ];
        
        for (const pattern of patterns) {
            const match = message.match(pattern);
            if (match && match[1]) {
                return match[1].trim();
            }
        }
        
        return null;
    }
    
    const smartScrollToBottom = () => {
        const threshold = 100;
        const isScrolledToBottom = chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + threshold;
        if (isScrolledToBottom) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    };

    const toggleChatWindow = () => {
        isChatOpen = !isChatOpen;
        chatWindow.style.opacity = isChatOpen ? '1' : '0';
        chatWindow.style.transform = isChatOpen ? 'translateY(0)' : 'translateY(1rem)';
        chatWindow.style.pointerEvents = isChatOpen ? 'auto' : 'none';
        
        const quickActions = document.getElementById('quick-actions');
        if (quickActions) {
            quickActions.style.display = isChatOpen ? 'block' : 'none';
        }
        
        if (isChatOpen && chatHistory.length === 0) {
            const firstMessage = "üëã Hi! I'm ZetsuServ AI. Need a website? Just tell me what you want and I'll submit your order instantly! üöÄ";
            addBotMessageWithTypingEffect(firstMessage, 500);
            chatHistory.push({ role: 'model', parts: [{ text: firstMessage }] });
        }
    };
    
    // Send quick message
    window.sendQuickMessage = function(message) {
        if (isBotTyping) return;
        appendUserMessage(message);
        handleBotResponse();
    };
    
    // Copy tracking code to clipboard
    window.copyTrackingCode = function(code) {
        // Create a temporary textarea element
        const textarea = document.createElement('textarea');
        textarea.value = code;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        
        // Select and copy
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        // Show success message
        const button = event.currentTarget;
        const originalContent = button.innerHTML;
        button.innerHTML = `
            <span class="text-green-600">Copied!</span>
            <svg class="ml-1 w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        `;
        
        setTimeout(() => {
            button.innerHTML = originalContent;
        }, 2000);
    };

    const appendUserMessage = (text) => {
        chatHistory.push({ role: 'user', parts: [{ text }] });
        const messageWrapper = document.createElement('div');
        messageWrapper.className = 'flex justify-end';
        messageWrapper.innerHTML = `<div class="max-w-xs md:max-w-sm px-4 py-2 rounded-2xl shadow-sm bg-blue-600 text-white rounded-br-lg">${escapeHtml(text)}</div>`;
        chatMessages.appendChild(messageWrapper);
        smartScrollToBottom();
    };

    const escapeHtml = (text) => {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    };

    const typeMessage = (element, text) => {
        let index = 0;
        element.innerHTML = ''; 
        const cursor = document.createElement('span');
        cursor.className = 'blinking-cursor';
        element.appendChild(cursor);
        isBotTyping = true;
        chatInput.disabled = true;
        
        const typingInterval = setInterval(() => {
            if (index < text.length) {
                element.insertBefore(document.createTextNode(text.charAt(index)), cursor);
                index++;
                smartScrollToBottom();
            } else {
                clearInterval(typingInterval);
                element.removeChild(cursor);
                isBotTyping = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }, 20);
    };
    
    const addBotMessageWithTypingEffect = (text, delay = 0) => {
        setTimeout(() => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex justify-start';
            const messageElement = document.createElement('div');
            messageElement.className = 'max-w-xs md:max-w-sm px-4 py-2 rounded-2xl shadow-sm bg-slate-200 text-slate-800 rounded-bl-lg';
            messageWrapper.appendChild(messageElement);
            chatMessages.appendChild(messageWrapper);
            smartScrollToBottom();
            typeMessage(messageElement, text);
        }, delay);
    };
    
    async function handleBotResponse() {
        isBotTyping = true;
        chatInput.disabled = true;
        typingIndicator.style.display = 'flex';
        indicatorText.textContent = 'Thinking';
        smartScrollToBottom();
        
        // Use smart local AI instead of external API
        let botReply = await getSmartAIResponse();

        // Check for show order form action
        const showFormRegex = /\[ACTION:SHOW_ORDER_FORM\]/;
        const showFormMatch = botReply.match(showFormRegex);
        
        if (showFormMatch) {
            // Clean the reply
            botReply = botReply.replace(showFormRegex, '').trim();
            
            // Store initial order context
            const userLastMessage = chatHistory[chatHistory.length - 1]?.parts[0]?.text || '';
            collectedOrderData.initialRequest = userLastMessage;
            
            // Extract project name if mentioned
            const projectMatch = userLastMessage.match(/for\s+([\w\s]+?)(?:\.|$|,)/i);
            if (projectMatch) {
                collectedOrderData.projectName = projectMatch[1].trim();
            }
            
            chatHistory.push({ role: 'model', parts: [{ text: botReply }] });
            
            indicatorText.textContent = 'Writing';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                addBotMessageWithTypingEffect(botReply);
                // Show the form after the message
                setTimeout(() => {
                    showOrderForm();
                }, 1500);
            }, 500);
            
            return;
        }

        // Check for old submission action (backward compatibility)
        const actionRegex = /\[ACTION:SUBMIT_ORDER_V[12]\]({.*})/;
        const actionMatch = botReply.match(actionRegex);

        if (actionMatch) {
            try {
                const orderJsonString = actionMatch[1];
                const orderDetails = JSON.parse(orderJsonString);
                
                // Submit to backend
                const success = await submitOrderToBackend(orderDetails);
                
                // Clean the reply
                botReply = botReply.replace(actionRegex, '').trim();
                
                if (!success) {
                    botReply += "\n\n‚ö†Ô∏è There was a technical issue submitting your order. Please try using the request form on our website or contact support.";
                }
            } catch (error) {
                console.error("Failed to parse or submit order:", error);
                botReply = "I encountered an issue while processing your order. Please use the request form on our website or contact our support team.";
            }
        }

        chatHistory.push({ role: 'model', parts: [{ text: botReply }] });
        
        indicatorText.textContent = 'Writing';
        setTimeout(() => {
            typingIndicator.style.display = 'none';
            addBotMessageWithTypingEffect(botReply);
        }, 500);
    }

    // Event Listeners
    if (chatLauncher) chatLauncher.addEventListener('click', toggleChatWindow);
    if (closeChatBtn) closeChatBtn.addEventListener('click', toggleChatWindow);

    if (chatForm) {
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (isBotTyping) return;
            const userInput = chatInput.value.trim();
            if (!userInput) return;
            appendUserMessage(userInput);
            chatInput.value = '';
            handleBotResponse();
        });
    }
});
</script>
